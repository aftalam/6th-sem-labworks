<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="calc.css" />
  <script type="text/javascript" src="new.js"></script>
  <div align="center" id="calci">
    <div id="head">Calculator</div>
    <input type="textbox" class="textbox" readonly />
    <div class="buttons">
      <div class="l1">
        <button class="btn" value="AC" id="AC">AC</button>
        <button class="btn" value="CE" id="CE">CE</button>
        <button class="btn" value="%" id="perc">%</button>
        <button class="btn" value="/" id="divi">/</button>
      </div>
      <br />
      <div class="l2">
        <button class="btn" value="7" id="7">7</button>
        <button class="btn" value="8" id="8">8</button>
        <button class="btn" value="9" id="9">9</button>
        <button class="btn" value="*" id="mult">*</button>
      </div>
      <br />
      <div class="l3">
        <button class="btn" value="4" id="4">4</button>
        <button class="btn" value="5" id="5">5</button>
        <button class="btn" value="6" id="6">6</button>
        <button class="btn" value="-" id="subt">-</button>
      </div>
      <br />
      <div class="l4">
        <button class="btn" value="1" id="1">1</button>
        <button class="btn" value="2" id="2">2</button>
        <button class="btn" value="3" id="3">3</button>
        <button class="btn" value="+" id="add">+</button>
      </div>
      <br />
      <div class="l5">
        <button class="btn" value="0" id="0">0</button>
        <button class="btn" value="." id="dec">.</button>
        <button class="btn" value="=">=</button>
      </div>
      <br />
    </div>
  </div>
</html>
