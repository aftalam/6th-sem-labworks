<html>
<head>
<title>Form Validation</title> 
<script>
function formValidation() {
    var firstname = document.getElementById('firstname');
    var email = document.getElementById('email'); 
    inputAlphabet(firstname, "* use alphabets only *"); 
    emailValidation(email, "* enter valid email address *") }
function inputAlphabet(inputtext, alertMsg) {
    var alphaExp = /^[a-zA-Z]+$/; 
    if(inputtext.value.match(alphaExp)) {
    document.getElementById('p1').innerText = "* entered name is valid *"; }
    else { document.getElementById('p1').innerText = alertMsg; } }
function emailValidation(inputtext, alertMsg) {
    var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/; 
    if(inputtext.value.match(emailExp)) {
    document.getElementById('p3').innerText = "* entered email is valid *"; }
    else { document.getElementById('p3').innerText = alertMsg; } }
</script>
</style>
</head> <body>
<h2>Form Validation using JavaScript</h2> <br>
First Name :
<input type = 'text' id = 'firstname'><br><br> <p id = "p1"></p>
<br><br>
Email :
<input type = 'text' id = 'email'><br><br> <p id = "p3"></p>
<br><br>
<button onclick = "formValidation()">Validate Form</button><br><br>
</body> </html>
